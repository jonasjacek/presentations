<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex,nofollow,noarchive">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="../../engines/2017-03-10/css/reveal.css">
		<link rel="stylesheet" href="../../engines/2017-03-10/css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../engines/2017-03-10/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../engines/2017-03-10/css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section>Slide 0</section>
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="../../engines/2017-03-10/lib/js/head.min.js"></script>
		<script src="../../engines/2017-03-10/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../../engines/2017-03-10/plugin/markdown/marked.js' },
					{ src: '../../engines/2017-03-10/plugin/markdown/markdown.js' },
					{ src: '../../engines/2017-03-10/plugin/notes/notes.js', async: true },
					{ src: '../../engines/2017-03-10/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
